<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #input-box{
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="input-box"></div>
  <script src="../bin/inputbox.js"></script>
  <script>
    var dom = document.getElementById('input-box');
    inputBox('#input-box', {
      length: 6,
      type: 'password',
      styles: {radius: '5px'},
      onChange: function (value) {
        console.log(value)
      },
      onCompleted: function (value) {
        console.log('完成了', value);
      }
    });
  </script>
</body>
</html>
